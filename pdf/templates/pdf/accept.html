<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
   <div class="container">
       <div class="row">
           <div class="col-md-7">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                  <label >Name</label>
                  <input type="text" class="form-control" id="name" name = "name" >
                </div>
                <div class="form-group">
                    <label >Email</label>
                    <input type="text" class="form-control" id="email" name = "email" >
                  </div>
                  <div class="form-group">
                    <label >Phone</label>
                    <input type="text" class="form-control" id="phone" name = "phone" >
                  </div>
                  <div class="form-group">
                    <label >About you</label>
                    <textarea type="text" class="form-control" id="summary" name = "summary" ></textarea>
                  </div>
                  <div class="form-group">
                    <label >Degree</label>
                    <input type="text" class="form-control" id="degree" name = "degree" >
                  </div>
                  <div class="form-group">
                    <label >School</label>
                    <input type="text" class="form-control" id="school" name = "school" >
                  </div>
                  <div class="form-group">
                    <label >University</label>
                    <input type="text" class="form-control" id="university" name = "universiy" >
                  </div>
                  <div class="form-group">
                    <label >Previous Work</label>
                    <textarea type="text" class="form-control" id="previous_work" name = "previous_work" ></textarea>
                  </div>
                  <div class="form-group">
                    <label >Skills</label>
                    <input type="text" class="form-control" id="skills" name = "skills" >
                  </div>
                 
                  
                
                
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
           </div>
       </div>
   </div>
</body>
</html>
